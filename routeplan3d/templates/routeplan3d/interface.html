        <!--加载 Three-->

        <!--加载 高德JSAPI-->

        <!--加载 CSS样式-->
            <!--高德默认样式-->
            <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
            <!--Django静态文件调用-->
            {% load static %} 
            <link rel="stylesheet" type="text/css" href="/static/routeplan3d/mystyle.css" >
        <!--加载 CSS样式-->

        <!--加载脚本-->
        <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
        <script type="text/javascript" src="/static/routeplan3d/scripts/event.js"></script>
        <script type="text/javascript" src="/static/routeplan3d/scripts/map.js"></script>
        <script type="text/javascript" src="/static/routeplan3d/scripts/function.js"></script>
        <script type="text/javascript" src="/static/routeplan3d/scripts/coordtransform.js"></script>
        <!--加载脚本-->
    </head>
    <body>
        <div class="container">
            <div id="map"></div>
            <!--选择航摄区域卡片-->
            <div class="input-card" style="width: 140px; bottom:unset; top: 140px;">
                <button class="btn" id="chooseArea" style="margin-bottom: 5px">选择航摄区域</button> 
                <li style="list-style-type: none;">
                    <input style="margin-top: 5px; float:left" name="area" id="showArea" type="radio" checked>
                    <h4 style="margin: 0; font-weight: 400;">显示航摄区域</h4>
                </li>
                <li style="list-style-type: none;">
                    <input style="margin-top: 5px; float:left" name="area" id="hideArea" type="radio">
                    <h4 style="margin: 0; font-weight: 400">隐藏航摄区域</h4>
                </li>
            </div>
            <!--加载建筑模型卡片-->
            <div class="input-card" style="width: 140px; bottom:unset; top: 250px;">
                <button class="btn" id="loadBuildings" style="margin-bottom: 5px">{% csrf_token %}加载建筑模型</button> 
                <li style="list-style-type: none;">
                    <input style="margin-top: 5px; float:left" name="building" id="showBuildings" type="radio" checked>
                    <h4 style="margin: 0; font-weight: 400;">显示建筑模型</h4>
                </li>
                <li style="list-style-type: none;">
                    <input style="margin-top: 5px; float:left" name="building" id="hideBuildings" type="radio">
                    <h4 style="margin: 0; font-weight: 400">隐藏建筑模型</h4>
                </li>
            </div>
            <!--区域航迹规划卡片-->
            <div class="input-card" style="width: 140px; bottom:unset; top: 360px;"> 
                <button class="btn" id="calculateAreaRoute" style="margin-bottom: 5px">{% csrf_token %}区域航摄路径</button> 
                <li style="list-style-type: none;">
                    <input style="margin-top: 5px; float:left" name="areaRoute" id="showAreaRoute" type="radio" checked>
                    <h4 style="margin: 0; font-weight: 400;">显示区域路径</h4>
                </li>
                <li style="list-style-type: none;">
                    <input style="margin-top: 5px; float:left" name="areaRoute" id="hideAreaRoute" type="radio">
                    <h4 style="margin: 0; font-weight: 400">隐藏区域路径</h4>
                </li>
            </div>
            <!--避障航摄路径卡片-->
            <div class="input-card" style="width: 140px; bottom:unset; top: 470px;">
                <button class="btn" id="chooseStartEnd" style="margin-bottom: 5px">{% csrf_token %}选择起点终点</button> 
                <button class="btn" id="calculateObstacleRoute" style="margin-bottom: 5px" type="button">{% csrf_token %}避障航摄路径</button> 
                <li style="list-style-type: none;">
                    <input style="margin-top: 5px; float:left" name="obstacleRoute" id="showRoute" type="radio" checked>
                    <h4 style="margin: 0; font-weight: 400;">显示避障路径</h4>
                </li>
                <li style="list-style-type: none;">
                    <input style="margin-top: 5px; float:left" name="obstacleRoute" id="hideRoute" type="radio">
                    <h4 style="margin: 0; font-weight: 400">隐藏避障路径</h4>
                </li>
            </div>
        </div>
    </body>
</html>
